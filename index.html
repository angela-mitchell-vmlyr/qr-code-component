<!DOCTYPE html>
<html lang="en" data-mode="light">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->

        <title>Frontend Mentor | QR code component</title>

        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <article class="qr-code">
            <div class="qr-code__image-wrapper">
                <img src="../images/image-qr-code.png" alt="QR code in front of a blue background with two round lighter circles in the top left and bottom right corners">
            </div>

            <div class="qr-code__content">
                <h2>Improve your front-end skills by building projects</h2>

                <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </article>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.frontendmentor.io/profile/angela-mitchell-vmlyr">Angela Mitchell</a>.
        </div>
    </body>
</html>
